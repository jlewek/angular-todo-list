<div class="row">
	<div class="col-md-12 header">
		<h1>To Do List</h1>
	</div>
</div>

<div class="row list-row" ng-repeat="(listKey,listValue) in tasks">
	<div class="col-md-2"></div>
	<div class="col-md-8 one-list">
        <div class="row">
            <div class="col-sm-11 list-name-div">
                <input type="text" class="form-control list-name-input" ng-change="saveData()" ng-model="listValue.name">
            </div>
            <div class="col-sm-1">
                <button class="btn remove-list-button" ng-click="deleteList(listKey)">X</button>
            </div>
        </div>
        <div class="form-group row list-elements" ng-repeat="(key,value) in listValue.elements">
            <div class="row"  ng-if="value.deleted==false">
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-change="saveData()" ng-model="value.task">
                </div>
                <div class="col-sm-1">
                    <input type="checkbox" class="form-control" ng-change="saveData()" ng-model="value.done">
                </div>
                <div class="col-sm-1">
                    <button class="btn" ng-click="deleteElement(key,listKey)">X</button>
                </div>
            </div>
        </div>
        <button class="btn add-element-button" ng-click="addElement(listKey)">Add element</button>
	</div>
	<div class="col-md-2"></div>
</div>

<div class="row header">
	<div class="col-md-12">
		<button class="btn " ng-click="addNewList()">ADD NEW LIST</button>
	</div>
</div>
